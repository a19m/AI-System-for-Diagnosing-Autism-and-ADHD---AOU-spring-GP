<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #7b2ff7, #22c1c3);
        }

        .dashboard-container {
            display: flex;
            max-width: 1100px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-section, .table-section {
            padding: 30px;
            flex: 1;
        }

        .form-section {
            background-color: #f9f9f9;
            border-right: 1px solid #eee;
        }

        .form-section h2 {
            color: #4b0082;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-section input, .form-section select {
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-section button {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #370060;
        }

        .table-section h2 {
            color: #4b0082;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f0f0f0;
        }

        .logout-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .logout-link a {
            display: inline-block;
            background-color: #888;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
        }

        .logout-link a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<!-- ... ÿßŸÑŸÉŸàÿØ ÿØÿßÿÆŸÑ <head> Ÿäÿ®ŸÇŸâ ŸÉŸÖÿß ŸáŸà -->

    <div class="dashboard-container">
        <!-- Add Doctor Form -->
        <div class="form-section">
            <h2>üõ†Ô∏è Add New Doctor</h2>
            <form method="POST" action="/admin-dashboard">
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="number" name="age" placeholder="Age" min="20" max="80" required>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <button type="submit">‚ûï Add Doctor</button>
            </form>
    
            <div class="logout-link">
                <a href="/logout">üö™ Logout</a>
            </div>
        </div>
    
        <!-- Registered Doctors Table -->
        <div class="table-section">
            <h2>üë®‚Äç‚öïÔ∏è Registered Doctors</h2>
            <table>
                <thead>
                    <tr>
                        <th>üë§ Name</th>
                        <th>üìß Email</th>
                        <th>üéÇ Age</th>
                        <th>üöª Gender</th>
                        <th>‚öôÔ∏è Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doctor in doctors %}
                    <tr>
                        <td>{{ doctor.full_name }}</td>
                        <td>{{ doctor.email }}</td>
                        <td>{{ doctor.age }}</td>
                        <td>{{ 'Male' if doctor.gender == '1' else 'Female' }}</td>
                        <td>
                            <form method="POST" action="/delete-doctor/{{ doctor.id }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this doctor?');">
                                <button type="submit" style="padding: 6px 10px; border: none; border-radius: 4px; background-color: #e74c3c; color: white; cursor: pointer;">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    

</body>
</html>
