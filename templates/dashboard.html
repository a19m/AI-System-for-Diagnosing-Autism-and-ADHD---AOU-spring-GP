<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="index-body">
  <div class="centered-dashboard">
    <img src="{{ url_for('static', filename='images/autism-ribbon.png') }}" alt="Logo" class="logo-img">
    <h1 class="system-title">Autism & ADHD Diagnosis System</h1>

    <div class="pro-badge">Pro</div>

    <img src="/{{ session.get('user_image', 'static/uploads/default.jpg') }}" alt="User Photo" class="user-photo">
    <h1><strong>Welcome, {{ session.get('user_name', 'User') }}</strong> ðŸ‘‹</h1>

    <div class="button-group">
      <form action="/start-diagnosis" method="GET">
        <button type="submit" class="cta-btn">Start Diagnosis</button>
      </form>
      <form action="/diagnosis-history" method="GET">
        <button type="submit" class="cta-btn">View Diagnosis History</button>
      </form>
      <form action="/edit-profile" method="GET">
        <button type="submit" class="cta-btn">Edit Profile</button>
      </form>
      <form action="/logout" method="GET">
        <button type="submit" class="logout-btn">Logout</button>
      </form>
    </div>
  </div>
</body>
</html>
